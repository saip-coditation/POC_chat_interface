version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: chat_interface_backend
    volumes:
      - ./backend:/app
      - ./backend/db.sqlite3:/app/db.sqlite3
      - ./backend/data:/app/data  # Persist ChromaDB data
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    container_name: chat_interface_frontend
    volumes:
      - .:/usr/share/nginx/html
    ports:
      - "5500:80"
    depends_on:
      - backend
    restart: unless-stopped
