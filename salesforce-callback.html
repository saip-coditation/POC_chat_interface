<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Authorization</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #00A1E0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h2 {
            margin-bottom: 0.5rem;
        }

        p {
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Connecting to Salesforce...</h2>
        <p>Please wait while we complete the authorization.</p>
    </div>

    <script>
        // Get the authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        if (code) {
            // Send code to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'salesforce_oauth_callback',
                    code: code
                }, '*');
            }
            // Close after short delay
            setTimeout(() => window.close(), 1000);
        } else if (error) {
            document.querySelector('.container').innerHTML = `
                <h2>Authorization Failed</h2>
                <p>${errorDescription || error}</p>
                <button onclick="window.close()" style="margin-top: 1rem; padding: 0.5rem 1rem; cursor: pointer;">Close</button>
            `;
        } else {
            document.querySelector('.container').innerHTML = `
                <h2>No Authorization Code</h2>
                <p>Please try again.</p>
                <button onclick="window.close()" style="margin-top: 1rem; padding: 0.5rem 1rem; cursor: pointer;">Close</button>
            `;
        }
    </script>
</body>

</html>
